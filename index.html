<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Dipanshu Sandhaki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">

    <!-- 🔹 Heading -->
    <div class="app-header">
      <h1>🌤️ Weather App</h1>
      <p class="welcome">Welcome! Enter a city to check the weather.</p>
    </div>

    <!-- 🔹 Search Bar -->
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="images/search.png" alt="search"></button>
    </div>

    <!-- 🔹 Error Message -->
    <div class="error">
      <p>Invalid city name. Please try again!</p>
    </div>

    <!-- 🔹 Weather Info (Default: Welcome State) -->
    <div class="weather">
      <img src="images/clouds.png" class="weather-icon">
      <h1 class="temp">--°c</h1>
      <h2 class="city">Your City</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
